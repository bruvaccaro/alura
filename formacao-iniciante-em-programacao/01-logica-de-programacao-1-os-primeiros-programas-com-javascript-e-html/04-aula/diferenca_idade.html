<meta charset="utf-8">

<script>
	var idadeMaria = 26;
	var idadeJoao = 18;
	var diferencaIdade = idadeMaria - idadeJoao;

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	mostra("Maria tem " + idadeMaria + " anos.");
	mostra("João tem " + idadeJoao + " anos.");
	mostra("A diferença de idade entre Maria e João é de " +  diferencaIdade + " anos.");
</script>
