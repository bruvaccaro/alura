<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;
	var consumoDeGasolina = caminhoComGasolina / tanque;
	var consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("O consumo de gasolina é de " + consumoDeGasolina + " litros por Km para uma distância de " + caminhoComGasolina + " quilômetros.");
	document.write("<br>");
	document.write("O consumo de álcool é de " + consumoDeAlcool + " litros por Km para uma distância de " + caminhoComAlcool + " quilômetros.");
</script>
