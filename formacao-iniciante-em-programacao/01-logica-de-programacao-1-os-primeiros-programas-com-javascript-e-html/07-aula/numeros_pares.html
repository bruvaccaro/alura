<meta charset="utf-8">

<script>
	var contador = 2;

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	while (contador <= 100) {
		mostra(contador);
		contador = contador + 2;
	}

	mostra("Fim.");
</script>
