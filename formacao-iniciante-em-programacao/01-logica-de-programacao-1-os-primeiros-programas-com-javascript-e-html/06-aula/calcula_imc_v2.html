<meta charset="utf-8">

<script>
	var nomeInformado = prompt("Qual é o seu nome?");
	var alturaInformada = prompt(nomeInformado + ", qual é a sua altura?");
	var pesoInformado = prompt("E qual é o seu preso " + nomeInformado + "?");
	var imc = calculaImc(alturaInformada, pesoInformado);

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {
		return Math.round(peso / (altura * altura));
	}

	if(imc < 18.5) {
		mostra(nomeInformado + ", o seu IMC é " + imc + " e está abaixo do recomendado pela OMS (Organização Mundial de Saúde).");
	}

	if(imc >= 18.5 && imc <= 35) {
		mostra(nomeInformado + ", o seu IMC é " + imc + " e está dentro do recomendado pela OMS (Organização Mundial de Saúde).");
	}

	if(imc > 35) {
		mostra(nomeInformado + ", o seu IMC é " + imc + " e está acima do recomendado pela OMS (Organização Mundial de Saúde).");
	}
</script>
