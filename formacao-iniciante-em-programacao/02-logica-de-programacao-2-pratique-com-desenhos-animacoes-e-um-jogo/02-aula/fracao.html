<meta charset="utf-8">

<canvas width="600" height="400"></canvas>

<script>
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "lightgray";
	pincel.fillRect(0, 0, 600, 400);

	function desenhaQuadrado(x, y, tamanho, tamanho, cor) {
		pincel.fillStyle = cor;
		pincel.fillRect(x, y, tamanho, tamanho);
		pincel.fillStroke = "black";
		pincel.strokeRect(x, y, tamanho, tamanho)
	}

	function desenhaTexto(texto, x, y) {
		pincel.font = "20px Georgia";
		pincel.fillStyle = "black";
		pincel.fillText(texto, x, y);		
	}

	desenhaTexto("Qual é a fração?", 50, 30);
	desenhaQuadrado(50, 50, 50, 50, "green");
	desenhaQuadrado(100, 50, 50, 50, "green");
	desenhaQuadrado(150, 50, 50, 50, "green");
	desenhaQuadrado(200, 50, 50, 50, "white");
</script>
