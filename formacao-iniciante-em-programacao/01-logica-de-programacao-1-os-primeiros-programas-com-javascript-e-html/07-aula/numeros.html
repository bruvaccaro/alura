<meta charset="utf-8">

<script>
	var contador = 30;

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	while(contador <= 40) {
		if(contador == 33 || contador == 37) {
			contador = contador + 1;
		} else {
			mostra(contador);
			contador = contador + 1;
		}
	}

	mostra("Fim.");
</script>
