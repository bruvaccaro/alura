<meta charset="utf-8">

<script>
	var contador = 20;

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}
	
	while(contador >= 0) {
		mostra(contador);
		contador = contador - 1;
	}

	mostra("Fim.");
</script>
